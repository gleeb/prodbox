dependencies:
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "~/.m2"
    - "~/docker"
machine:
  services: 
     - docker
  java: 
    version: oraclejdk8 	
  environment:
    SBT_VERSION: 0.13.11
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled
-XX:MaxPermSize=256M"
dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 642AC823
    - sudo apt-get update
    - sudo apt-get install sbt
    - which sbt
    

    
test:
  override:
    - sbt test  -Dsbt.parser.simple=true

deployment:
  staging:
    branch: master
    heroku:
      appname: prodbox

